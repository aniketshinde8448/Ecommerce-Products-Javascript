<html>
<head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script type="text/javascript" src="./login.js"></script>
           <!-- <script type="text/javascript">
              function preventBack() { window.history.forward(); }
              setTimeout("preventBack()", 0);
              window.onunload = function () { null };
          </script>-->
          <script>      
            function checkcookie(){
              var cok= document.cookie;
             // console.log(cok);
              var st=cok.split("=");
          //alert(st);
              if(st[1]!=null){
                window.location.href="http://127.0.0.1:8080/userpage.html";
              }
          
          //document.getElementById("cok").innerHTML=cok;       
            }
          </script>
    </head>

<body onload="checkcookie()" >
    <br>
    <br>
    <br>
    <br>
    <br>
    <div align="center"><img src="3447.png" alt="Iauro Systems" width="160" height="80"></div>
    <br>
    <h1 align="center">Login Page</h1>
    
    <form novalidate autocomplete="off" name="loginform">
    <div class="form-group" align="center">
      <table>
          <tr>
                  <td><label class="control-label">User email:<span style="color:red;">*</span></label></td>
                  <td><input class="form-control" type="text" name="useremail" id="useremail" placeholder="Enter User Email " [(ngModel)]="useremail" maxlength="30"></td>
          </tr>
      </table>       
    </div>
    
    <div class="form-group" align="center">
      <table>
          <tr>
                  <td><label class="control-label">Password:<span style="color:red;">*</span></label></td>
                  <td><input class="form-control" type="password" name="password" id="password" placeholder="Enter Password " [(ngModel)]="password" maxlength="10"/></td>
          </tr>
      </table>       
    </div>
    
    <div align="center">
      <button type="button" onclick="userpage()">Login</button>
    </div>
    
    
    
    <div align="center">
            <a href="http://127.0.0.1:8080/signup.html">Want to signup?</a>
            <br>
            <br>
            <a href="http://127.0.0.1:8080/adminlogin.html">If You Are Admin click here !!!</a>
            <br>
            <br>
            
            </div>
    
    
            
            <div class="modalContainer" 
              ng-style="{'background-image': 'url('/media/aniket/2B508CB150AFD7C5/sem2/sem4/SA/newproj/src/app ')'}">
            </div>
    
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p align="right" ><font size="2" color="sky blue">&copy; 2018 ANI@IAURO SYSTEMS</font></p>
          </form>
  </body>
</html>
