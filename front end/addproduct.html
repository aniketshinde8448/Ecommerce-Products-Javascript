<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./addproduct.js"></script>
</head>

<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="./addproduct.js"></script>

    <div align="left"><img src="3447.png" alt="Iauro Systems" width="140" height="90"></div>
    
    <br>
    <h1 align="center">New Product Details</h1>
    
    <form novalidate autocomplete="off" name="addproduct">

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Name:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product name" id="prodname" placeholder="Enter Product name " [(ngModel)]="prodname" maxlength="30"/></td>
                </tr>
        </table>       
    </div>

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Description:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product desc" id="proddesc" placeholder="Enter Product description " [(ngModel)]="proddesc" maxlength="30"/></td>
                </tr>
        </table>       
    </div>

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Category:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product cat" id="prodcat" placeholder="Enter Product category " [(ngModel)]="prodcat" maxlength="30"/></td>
                </tr>
        </table>       
    </div>

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Product Price:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="product price" id="prodprice" placeholder="Enter Product price " [(ngModel)]="prodprice" maxlength="30"/></td>
                </tr>
        </table>       
    </div>

    <div align="center">
        <a><button type="button" id="submit" onclick="addnewproduct()">ADD</button></a>
    </div>


</form>
</body>
</html>
