<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./signupval.js"></script>

<body>
    <div align="center"><img src="3447.png" alt="Iauro Systems" width="140" height="90"></div>
    
    <br>
    <h1 align="center">Sign Up</h1>
    
    <form novalidate autocomplete="off" name="signupform">

    <div class="form-group" align="center">
        <table>
                <tr>
                        <td><label class="control-label">Username:<span style="color:red;">*</span></label></td>
                        <td><input class="form-control" type="text" name="username" id="username" placeholder="Enter Username " [(ngModel)]="username" maxlength="30"/></td>
                </tr>
        </table>       
    </div>
            
    <div class="form-group" align="center">
        <table>
                <tr>
                    <td><label class="control-label">Password:<span style="color:red;">*</span></label></td>
                    <td><input class="form-control" type="password" name="password" id="password" placeholder="Enter Password " [(ngModel)]="password" maxlength="10"/></td>
                </tr>
        </table>       
    </div>
    
    <div class="form-group" align="center">
        <table>
            <tr>
                    <td><label class="control-label">User Emailid:<span style="color:red;">*</span></label></td>
                    <td><input class="form-control" type="text" name="useremail" id="useremail" placeholder="Enter User Emailid " [(ngModel)]="useremail" maxlength="50"/></td>
            </tr>
        </table>       
    </div>
    
    <!--<div class="form-group" align="center">
            <table>
                <tr>

                        <td><select id="usertype">
                                <option value="vendor">Vendor</option>
                                <option value="admin">Admin</option>
                              </select></td>
                </tr>
            </table>       
    </div>-->
    
    
    <div align="center">
        <a><button type="button" id="submit" onclick="validatesignup()">Submit</button></a>
    </div>
    
    <div align="center">
        <a href="http://127.0.0.1:8080/login.html">Back to login page !!</a>
        </div>

    </form>
