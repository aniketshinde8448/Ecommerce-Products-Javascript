        <h1 align="center">Admin Login Page</h1>
        
        <form novalidate autocomplete="off">
        <div class="form-group" align="center">
          <table>
              <tr>
                      <td><label class="control-label">Admin Email:<span style="color:red;">*</span></label></td>
                      <td><input class="form-control" type="text" name="adminemail" id="adminemail" placeholder="Enter Admin name " [(ngModel)]="username" maxlength="30"></td>
              </tr>
          </table>       
        </div>
        
        <div class="form-group" align="center">
          <table>
              <tr>
                      <td><label class="control-label">Password:<span style="color:red;">*</span></label></td>
                      <td><input class="form-control" type="password" name="password" id="password" placeholder="Enter Password " [(ngModel)]="password" maxlength="10"/></td>
              </tr>
          </table>       
        </div>
        
        <div align="center">
          <button type="button" onclick="adminpage()">Login</button>
        </div>

        <br>
        <div align="center">
          <button type="button" onclick="location.href ='http://127.0.0.1:8080/login.html';">Back To Login Page</button>
        </div>
